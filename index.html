<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">


    <title>Squares</title>
</head>

<body>
    <div class="modal-background">
        <div class=" modal">
            <div class="close-button-container">
                <button class="btn close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="title-container">
                <h1 class="main-header">Add new rectangle</h1>
            </div>
            <div class="select-size">
                <div class="header-container">
                    <h2 class="section-header">Select size</h2>
                    <hr class="separator">
                </div>
                <div class="size-btn-container">
                    <div class="column small">
                        <input type="radio" name="size" id="radio-small" data-size="small" class="radio-select">
                        <label for="radio-small" class="btn size-small"><i class=" fas fa-check option"></i>Small</label>
                    </div>
                    <div class="column medium">
                        <input type="radio" name="size" id="radio-medium" data-size="medium" class="radio-select">
                        <label for="radio-medium" class="btn size-medium"><i class=" fas fa-check option"></i>Medium</label>
                    </div>
                    <div class="column large">
                        <input type="radio" name="size" id="radio-large" data-size="large" class="radio-select">
                        <label for="radio-large" class="btn size-large"><i class=" fas fa-check option"></i>Large</label>
                    </div>

                </div>
            </div>
            <div class="select-color-container">
                <div class="header-container">
                    <h2 class="section-header">Select color</h2>
                    <hr class="separator">
                </div>
                <div class="top-row">

                    <input type="radio" name="color" id="radio-color-one" data-color="#2d3436" class="radio-select">
                    <label for="radio-color-one" class="btn color-space one">
                        <i class=" fas fa-check option"></i>
                    </label>

                    <input type="radio" name="color" id="radio-color-two" data-color="#55E6C1" class="radio-select">
                    <label for="radio-color-two" class="btn color-space two">
                        <i class=" fas fa-check option"></i>
                    </label>

                    <input type="radio" name="color" id="radio-color-three" data-color="#a29bfe" class="radio-select">
                    <label for="radio-color-three" class="btn color-space three">
                        <i class=" fas fa-check option"></i>
                    </label>

                </div>
                <div class="bottom-row">
                   
                    <input type="radio" name="color" id="radio-color-four" data-color="#d63031" class="radio-select">
                    <label for="radio-color-four" class="btn color-space four">
                        <i class=" fas fa-check option"></i>
                    </label>

                    <input type="radio" name="color" id="radio-color-five" data-color="#ffeaa7" class="radio-select">
                    <label for="radio-color-five" class="btn color-space five">
                        <i class=" fas fa-check option"></i>
                    </label>

                    <input type="radio" name="color" id="radio-color-six" data-color="#728391" class="radio-select">
                    <label for="radio-color-six" class="btn color-space six">
                        <i class=" fas fa-check option"></i>
                    </label>
                </div>
            </div>
            <div class="select-position-container">
                <div class="header-container">
                    <h2 class="section-header">Select position</h2>
                    <hr class="separator">
                </div>
                <div class="position-btns">
                  
                    <input type="radio" name="position" id="position-start" data-position="start" class="radio-select">
                    <label for="position-start" class="btn position-start">
                        <i class=" fas fa-check option"></i>START
                    </label>

                    <input type="radio" name="position" id="position-end" data-position="end" class="radio-select">
                    <label for="position-end" class="btn position-end">
                        <i class=" fas fa-check option"></i>END
                    </label>

                </div>
                <div class="option-container">
                    <div class="message">
                        <p>or choose after which to put it</p>
                    </div>
                    <div class="rec-queue"></div>
                </div>
            </div>
            <div class="confirm-container">
                <button class="btn confirm"><i class="fas fa-check"></i></button>
            </div>

        </div>
    </div>
    <div class="main-container">
        <div class="rectangles-container"></div>
        <div class="confirm-btn-container">
            <button class="btn open-modal"><i class="fas fa-plus"></i></button>
            <button class="btn lol">aaaa</button>
        </div>

    </div>

    <script src="/script.js"></script>
</body>

</html>
